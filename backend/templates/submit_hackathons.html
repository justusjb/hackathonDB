<!DOCTYPE html>
<html>
            <head>
                <title>Hackathon Entry Form</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                    }
                    .container {
                        width: 100%;
                        max-width: 500px;
                        padding: 0 20px;
                        box-sizing: border-box;
                        text-align: center;
                    }
                    form {
                        background: #fff;
                        padding: 20px;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        width: 100%;
                        box-sizing: border-box;
                    }
                    label {
                        display: block;
                        margin-bottom: 8px;
                        font-weight: bold;
                    }
                    input[type="text"], input[type="submit"] {
                        width: 100%;
                        padding: 8px;
                        margin-bottom: 10px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }
                    input[type="submit"] {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        cursor: pointer;
                    }
                    input[type="submit"]:hover {
                        background-color: #45a049;
                    }
                    #message {
                        margin-top: 10px;
                        display: block;
                        width: 100%;
                    }
                    .success {
                        color: green;
                    }
                    .error {
                        color: red;
                    }
                </style>
                <script>
                    document.addEventListener('DOMContentLoaded', (event) => {
                    const dateInput = document.getElementById('date');

                    dateInput.addEventListener('input', (event) => {
                        let value = event.target.value.replace(/\D/g, '');
                        if (value.length > 4) value = value.slice(0, 4) + '-' + value.slice(4);
                        if (value.length > 7) value = value.slice(0, 7) + '-' + value.slice(7);
                        event.target.value = value.slice(0, 10);
                    });

                    async function submitForm(event) {
                        event.preventDefault();
                        const formData = new FormData(event.target);
                        const formDataJSON = Object.fromEntries(formData.entries());

                        const response = await fetch('/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formDataJSON)
                        });

                        const result = await response.json();
                        const messageDiv = document.getElementById('message');
                        if (response.ok) {
                            messageDiv.innerHTML = '<p class="success">' + result.message + '</p>';
                            event.target.reset();
                        } else {
                            messageDiv.innerHTML = '<p class="error">' + result.detail + '</p>';
                        }
                    }

                    const form = document.querySelector('form');
                    form.addEventListener('submit', submitForm);
                });
                </script>
            </head>
            <body>
                <div class="container">
                <form onsubmit="submitForm(event)">
                    <label for="name">Hackathon Name:</label>
                    <input type="text" id="name" name="name" autocomplete="off">
                    <label for="date">Date (YYYY-MM-DD):</label>
                    <input type="text" id="date" name="date" maxlength="10" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <div id="message"></div>
                </div>
            </body>
        </html>
